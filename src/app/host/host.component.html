<div class="player-edit">
  <form (ngSubmit)="onSubmit(f)" #f="ngForm">
    <h1>Host ID: 
      <input 
      type="number"
      name="hostId"
      [(ngModel)]="hostId"
      value="{{ hostId }}"
      >
    </h1>
  </form>
  <!-- <button type="submit">Join Game</button> -->
  <button (click)="addNewGame(f)">Add New Game</button>
</div>
